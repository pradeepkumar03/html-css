<html>
    <head>
<style>
table,th,td{
    border:1px solid black;
    border-collapse:collapse;
}
th,td{
    padding:15px;
    text-align:left;
}
</style>
</head>
<body>
<h2>Bordered Table</h2>
<p>Use the CSS border property</p>
<table style="width:100%">
<tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
</tr>
<tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
</tr>
<tr>
<td>Eve
    <td>Jackson</td>
    <td>76</td>
</tr>
</table>
</body>
</html>
